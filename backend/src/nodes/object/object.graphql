scalar DBREF_object

type object {
    _id: ID!
    content: JSON!
}

input reg_object {
    _id: ID!
    content: JSON!
}

extend type Query {
    get_object_list: [object]
    get_object_item(_id: ID!): object
}

extend type Mutation {
    create_update(input: reg_object): ID
    update_update(input: reg_object): ID
    delete_update(_id: ID!): ID
    duplicate_update(_id: ID!): ID
}