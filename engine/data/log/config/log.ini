[loggers]
keys=root,externallibs.new_serial.connection,externallibs.util.customException

[handlers]
keys=consoleHandler,fileHandler,timer

[formatters]
keys=simpleFormatter,json

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_externallibs.new_serial.connection]
level=DEBUG
handlers=fileHandler
qualname="new_connection"


[logger_externallibs.util.customException]
level=DEBUG
handlers=timer
qualname=externallibs.util.customException

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=json
args=("C:/Users/osche/OneDrive/Documentos/GitHub/Rose_ADP/engine/data/log/logs/logs.log",)

[handler_timer]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=json
args=("C:/Users/osche/OneDrive/Documentos/GitHub/Rose_ADP/engine/data/log/logs/logs_timed.log", 'D', 30, 12)

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s